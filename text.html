<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border In-Out Different Directions</title>
  <style>
    .box {
      position: relative;
      display: inline-block;
      padding: 20px 40px;
      font-size: 18px;
      background: #f0f0f0;
      cursor: pointer;
      overflow: hidden;
    }

    .box::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #ff5733;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease-in-out;
    }

    .box:hover::after {
      transform: scaleX(1);
      transform-origin: right; /* Makes it slide out to the LEFT on hover out */
    }
  </style>
</head>
<body>

<div class="box">Hover Me</div>

</body>
</html>
